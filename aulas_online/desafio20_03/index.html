<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Desafio - 20/03</title>
    <script>
        let nota = parseFloat(prompt("Digite a sua nota:"));
    
        if (isNaN(nota) || nota < 0 || nota > 10) {
            alert("Nota inválida! Digite um número entre 0 e 10.");
        } else if (nota >= 7) {
            alert("Aprovado(a) ✅");
        } else if (nota >= 5 && nota < 7) {
            alert("Recuperação ⚠️");
        } else {
            alert("Reprovado(a) ❌");
        }
    </script>
</head>
<body>
    <h1>Desafio:</h1>
    <h2>Verificador de Notas:</h2>
    <ul>
        <li>Criar um programa que receba a nota de um aluno e exiba a mensagem correspondente:</li>
        <li>Nota &gt;= 7 → "Aprovado(a) ✅" </li>
        <li>Nota entre 5 e 6.9 → "Recuperação ⚠️" </li>
        <li>Nota &lt; 5 → "Reprovado(a) ❌"</li>
    </ul> 
</body>
</html>
