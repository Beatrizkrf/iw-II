<body>
    <h1>Exercício 04</h1>
    <p>Crie um programa que solicite ao usuário que insira um número. Seu programa deve exibir uma contagem regressiva desse número até 0 usando um loop WHILE. Cada número deve ser impresso em uma nova linha.</p>
    <p>Exibição dos números no console!!!</p>

    <script>
       let nn = parseInt(prompt("Digite o número desejado: ")) // Pede para usuário que digite um número 

       while (nn>=0) { //laço while para que enquanto a variável for maior ou igual a 0, o loop continua executando
        console.log(nn); //exibição no console e garantia que os números iram pular a linha
        nn--; // Diminui 1 do valor de 'n' a cada repetição do loop
       }
    </script>
