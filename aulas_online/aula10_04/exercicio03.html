<body>
    <h1>Exercício 03</h1>
    <p>Desenvolva um programa que use um loop FOR para exibir os números de 1 a 10 no console. Certifique-se de que cada número apareça em uma nova linha.</p>
    <p>Exibição no console!!!</p>

    <script>
       let num = 1; // Declaração uma variável para o laço começar com o nº1
    for (; num <= 10; num++) { //laço for para  exibir os números.
        console.log(num + "º Número"); //Exibe os números no console (Ferramentas do Desenvolvedor - F12)
    }
    </script>
