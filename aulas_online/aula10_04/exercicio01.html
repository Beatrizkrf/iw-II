<body>
    <h1>Exercício 01</h1>
    <p>Crie um programa que solicite ao usuário que insira um número. Seu programa deve então determinar se o número é par ou ímpar e exibir o resultado.</p>

    <script>
        let n = parseInt(prompt("Digite o número desejado: ")) // Pede para usuário que digite um número e converte a entrada para número inteiro
            if (n % 2 ==0) { //verifica se o número é par ou impar 
                alert('Seu número é par!'); //alert de retorno caso for par 
            }else{ 
                alert('Seu número é impar!'); //alert de retorno caso for impar 
            }
    </script>
