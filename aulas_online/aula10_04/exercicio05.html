<body>
    <h1>Exercício 05</h1>
    <p>Escreva um programa que solicite que o usuário insira um número. O programa deve então exibir a tabuada de multiplicação para esse número, de 1 a 10, usando um loop FOR. Cada resultado deve ser claramente formatado.</p>
    <p>Exibição dos números no console!!!</p>

    <script>
       let numero = parseInt(prompt("Digite o número desejado: ")) // Pede para usuário que digite um número 
       for (let i=1; i <=10 ; i++) {  // O FOR repete enquanto 'i' for menor ou igual a 10
                                     // O i é multiplicado pelo número escolhido pelo usuário 
            console.log(numero+" x "+ i +" = "+ numero * i); //exibição no console da tabuada
            }

    </script>
