<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - Interação com o Usuário - Confirm</title>
    <script>
        var opcao= confirm("Tem certeza que deseja excluir?");
        console.log(opcao);
        if(opcao ==true){ /* não é necessário colocar o "== true", incluisive pode dar erro */
            alert("verdadeiro");
        }else{
            alert("falso");
        }
    </script>
</head>
